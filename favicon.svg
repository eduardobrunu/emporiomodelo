<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Borda externa -->
  <rect width="64" height="64" rx="14" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- CÃ­rculo decorativo -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Letra E estilizada com efeito -->
  <text x="32" y="42" font-size="32" text-anchor="middle" font-family="Playfair Display, Georgia, serif" fill="url(#goldGradient)" font-weight="700" filter="url(#glow)">E</text>
  
  <!-- Detalhes decorativos -->
  <circle cx="32" cy="10" r="1.5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="32" cy="54" r="1.5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="10" cy="32" r="1.5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="54" cy="32" r="1.5" fill="#D4AF37" opacity="0.8"/>
</svg>